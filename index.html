<!DOCTYPE html<!DOCTYPE html>

<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width">
    <title>PinkCrypt</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@400;500&family=Roboto+Mono:ital,wght@0,200;0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
  </head>

  <body>
      <!-- Encabezado -->
      <header>
        <h1> <img src="logo.png" alt="PinkCrypt" class="logo"> </h1>
        <div class="caja">
        </div>
      </header>

      <main class="cajaPrincipal">
          <h2>Texto a Encriptar</h2>
          <form class="cajaTexto">
          <textarea class="entradaTexto" id="mensaje" cols="50" rows="20" required placeholder="Escribe un Mensaje!"></textarea>
          </form>
          <button class="encriptarMensaje" id="encriptarMensaje" onclick="btnEncriptar()">Encriptar</button>
          <button class="desencriptarMensaje" onclick="btnDesencriptar()">Desencriptar</button>    
      </main>
      <section class="mostrarTexto">
        <div class="mostrarTextoCaja" id="mostrarTexto">
          <h3>No se encontró ningún mensaje</h3>
          <p>Ingresa en texto que desees encriptar o desencriptar</p>
        </div>
        <button class="copiarMensaje" onclick="copiar()">Copiar</button> 
      </section>

      <script>
        document.getElementById("mostrarTexto").style.display = "none";
      </script>
  
    <footer>
      <img src="logo.png" alt="PinkCrypt" class="imgFooter">
      <p class="copyright">&copy Copyright PinkCrypt - 2022</p>
      <!-- Símbolo unicode unicode-table.com -->
    </footer>
    <script src="script.js"></script>
  </body>
</html>
